<!doctype html>
<html>
  <head>
    <title>Fantasma</title>
    <meta http-equiv="Content-Type"
              content="text/html; charset=UTF-8">
  
  </head>
  <body>
  <script   src="three.min.js">
  </script>

  <script   src="Personaje_2.js">
  </script>

  <script   src="P1_FANTASMA.js">
  </script>

  <script>




function push(e){

	if (e.keyCode===65)
	P2malla.translateX( -1 );
	else if (e.keyCode===90)
	P2malla.translateX(  1 );
	else if (e.keyCode===83)
	P2malla.translateY(  -1 );
	else if (e.keyCode===68)
	P2malla.translateY(  1 );


	if (e.keyCode===74)
	P4malla.translateX( -1 );
	else if (e.keyCode===77)
	P4malla.translateX(  1 );
	else if (e.keyCode===75)
	P4malla.translateY(  -1 );
	else if (e.keyCode===76)
	P4malla.translateY(  1 );








	}


var listener = function() {
	camara.aspect = window.innerWidth/window.innerHeight;
	camara.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
	}



function setup(){
	escena = new THREE.Scene();
	camara = new THREE.PerspectiveCamera();
	camara.position.z = 180;

	renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerHeight*.95, 
                      window.innerHeight*.95 );
	document.body.appendChild(renderer.domElement);
	escena.add(P2malla,P4malla);


	var tipoEvento = 'resize';
	var capturar = false;

	window.addEventListener( tipoEvento, listener, capturar);
	window.addEventListener( 'keydown',push, false);

	}



function loop(){
	requestAnimationFrame( loop );
	renderer.render( escena, camara ); 
	}





var camara, renderer, escena;
setup();
loop();






    </script>
  </body>
</html>
